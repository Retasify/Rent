<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retasify - Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <script type="module" src="https://retasify.github.io/Backend/register-buyer.js"></script> -->
    <!-- test script -->
     <script type="module" src="../Backend/register-buyer.js"></script>
</head>
<body class="font-sans bg-[#FAF5EF] min-h-screen flex flex-col overflow-hidden">
    <div class="p-5 md:px-10">
        <img src="./images/RetasifyLogo.svg" alt="Retasify Logo" class="h-10 w-auto">
    </div>

    <div class="flex-1 flex items-center justify-between px-5 md:px-10 max-w-6xl mx-auto w-full flex-col lg:flex-row mt-30 md:mt-10">
        <div class="flex-1 max-w-md lg:mr-15 mb-10 lg:mb-0">
            <div class="">
                <h1 class="text-center text-3xl text-gray-800 mb-8 font-semibold">Sign up</h1>
                
                <form id="registerForm">
                    <div class="mb-5">
                        <label for="email" class="block text-black mb-2 font-medium">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email Address" 
                               class="w-full px-5 py-4 border-2 border-[#C7C7C7] rounded-full text-base transition-colors duration-300 outline-none focus:border-orange-400 placeholder-gray-400" required>
                    </div>

                    <div class="mb-5">
                        <label for="password" class="block text-black mb-2 font-medium">Password</label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Enter your Password" 
                                   class="w-full px-5 py-4 border-2 border-[#C7C7C7] rounded-full text-base transition-colors duration-300 outline-none focus:border-orange-400 placeholder-gray-400" required>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label for="confirmPassword" class="block text-black mb-2 font-medium">Confirm Password</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" placeholder="Enter your Password" 
                                   class="w-full px-5 py-4 border-2 border-[#C7C7C7] rounded-full text-base transition-colors duration-300 outline-none focus:border-orange-400 placeholder-gray-400" required>
                            <i class="fa-solid fa-eye-slash absolute right-5 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500" onclick="togglePassword()"></i>
                        </div>
                    </div>

                   

                    <button type="submit" class="w-full py-4 bg-[#F4B840] text-white border-none rounded-full text-lg font-semibold cursor-pointer transition-transform duration-200 mb-5 hover:-translate-y-1">Login</button>
                </form>

                <div class="text-center mb-8 text-black">
                    Already have an account? <a href="login.html" class="text-[#F4B840] font-semibold hover:underline">Login</a>
                </div>

                <div class="flex items-center my-8 text-gray-400 text-sm">
                    <div class="flex-1 h-px bg-gray-200 mr-4"></div>
                    or continue with
                    <div class="flex-1 h-px bg-gray-200 ml-4"></div>
                </div>

                <div class="flex justify-center gap-5 mb-8">
                    <button class="w-12 h-12 rounded-full border-none cursor-pointer flex items-center justify-center transition-transform duration-200 hover:scale-110 bg-blue-600 text-white text-lg font-bold">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full border-none cursor-pointer flex items-center justify-center transition-transform duration-200 hover:scale-110 bg-black text-white text-lg">
                        <i class="fab fa-apple"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full border-2 border-gray-200 cursor-pointer flex items-center justify-center transition-transform duration-200 hover:scale-110 bg-white text-gray-500 text-lg font-bold">
                        <i class="fab fa-google"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex-1 flex justify-center items-center relative">
            <div class="flex flex-col justify-center items-center relative">
            <div class="relative w-[500px] h-[500px] hidden md:flex">
                <img src="./images/buyerLogo.svg" alt="Buyer Logo" class="absolute inset-0 w-full h-full object-contain z-0">
            </div>
            </div>
        </div>
        
    </div>
</body>
</html>
